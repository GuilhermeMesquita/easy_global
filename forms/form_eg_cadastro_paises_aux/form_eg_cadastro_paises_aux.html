<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">
				<div class="col-md-12">

					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								Cadastro dos países
							</h3>
						</div>

						<div class="panel-body">
							<div class="row">
								<div class="col-md-8 col-md-offset-2">
									<table class="table table-condensed" id="table_registros"
										tablename="table_registros">
										<thead>
											<tr>
												<th style="width:100%; text-align: center;">Nome do País</th>
											</tr>
										</thead>
										<tbody>
											<tr class="firstRow">
												<td class="form-group">
													<input name="country" id="country" class="form-control"
														onblur="verify()">
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="camposHidden">
				<input type="hidden" name="flag" value="true" id="flag">
			</div>
		</form>
	</div>
	<script src="/webdesk/vcXMLRPC.js"></script>
	<script src="./main.js"></script>
</body>

</html>
